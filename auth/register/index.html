<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/ui/auth/register.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </head>

  <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="container">
      <!-- Registration Card -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Register</h2>
              <form name="register" id="registerForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    id="name"
                    type="text"
                    name="name"
                    class="form-control"
                    required
                    maxlength="20"
                    pattern="^[\w]+$"
                    title="Please enter a username using only letters and numbers"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="form-control"
                    required
                    pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                    title="Please enter a valid noroff.no or stud.noroff.no address"
                  />
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                    minlength="8"
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>

                <div class="text-center">
                  <small>Already have an account? <a href="/auth/login/index.html" class="text-decoration-none">Login</a></small>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
