<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noroff FED2 JS2 CA</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/src/js/ui/global/logout.js"></script>
  <script type="module" src="/src/js/app.js"></script>
  <script type="module" src="/src/js/ui/home/home.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light bg-dark py-3">
    <div class="container">
      <a href="/index.html" class="navbar-brand d-flex align-items-center">
        <img src="/public/images/noroff-logo.png" alt="Noroff Logo" id="noroff-logo" class="me-2" />
        </a>
        <nav class="ms-auto d-flex align-items-center">
          <a class="nav-link" href="/profile/index.html">My Profile</a>
          <a class="nav-link" href="/auth/login/index.html" id="loginButton">Login</a>
          <a class="nav-link" href="/auth/register/index.html" id="registerButton">Register</a>
          <button id="logoutButton" class="btn btn-outline-primary ms-2">Logout</button>
        </nav>
      </div>
  
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <section id="main" class="text-center">
      <h1>Welcome to the Noroff FED2 JS2 CA</h1>
      <p>This is a simple web application that demonstrates the use of HTML, CSS, and JavaScript. It provides a registration and login functionality.</p>
    </section>

    <!-- Post Interaction Section -->
    <section class="mt-5">
      <div class="card p-4 shadow-sm">
        <!-- Search Bar -->
        <div class="mb-4">
          <input type="text" id="searchInput" class="form-control" placeholder="Search posts..." />
        </div>

        <!-- Sort Options -->
        <div class="mb-4">
          <select id="sortOptions" class="form-select">
            <option value="recent">Sort by: Recent</option>
            <option value="title">Sort by: Title</option>
          </select>
        </div>

        <!-- Create New Post Form -->
        <div class="mb-4">
          <h5>Create a New Post</h5>
          <form id="createPostForm">
            <div class="mb-3">
              <input type="text" id="postTitle" class="form-control" placeholder="Post title" required />
            </div>
            <div class="mb-3">
              <textarea id="postContent" class="form-control" placeholder="Post content" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>

        <!-- Recent Posts Section -->
        <h2 class="text-center mb-4">Recent Posts</h2>
        <div id="postList" class="row">
          <!-- List of recent posts will be dynamically populated here as individual cards -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation" class="mt-4">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
          </ul>
        </nav>
      </div>
    </section>
  </main>
</body>

</html>
