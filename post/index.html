<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post View</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/ui/global/logout.js"></script>
    <script type="module" src="/src/js/ui/post/view.js"></script>
    <script type="module" src="/src/js/api/post.js"></script>
    <script type="module" src="/src/js/ui/post/delete.js"></script>
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button id="logoutButton" class="btn btn-outline-danger ms-auto">Logout</button>
      </div>
    </nav>

    <!-- Post Content -->
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4" id="title">Post Title</h1>
          <p class="card-text" id="body">Content goes here</p>
          <p class="text-muted" id="tags">Tags: #tag1, #tag2</p>

          <div class="d-flex justify-content-between mt-4">
            <a href="/post/edit/index.html?id=${postId}" id="editLink" class="btn btn-primary">Edit Post</a>
            <a href="/posts/index.html" class="btn btn-secondary">View Posts</a>
            <form id="deleteForm">
              <button type="button" id="deleteButton" class="btn btn-danger">Delete Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
